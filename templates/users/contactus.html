{% extends 'users/base.html' %}
  {% block title %} Contact Us {% endblock %}

  {% block body %}
      <!-- form -->
    <div class="container">
        <div style="margin-top:10px; width:30%; display:inline-block;">

            <form action="###" method="POST">

                <div class="form-group">
                    <label for="exampleInputfullname">Full Name</label>
                    <input type="text" placeholder="example: Mujahid Ali" class="form-control" name="fullname" aria-describedby="fullname">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" placeholder="mujahidali@example.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPhonenumber">Phone Number</label>
                    <input type="text" placeholder="0300-1234567" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" placeholder="Enter your thoughts..." id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-2">Submit</button>
            </form>
        </div>

        <div style="width:37%; float:right; margin-top:30px; border-style: outset">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13616.581563448093!2d74.2887626!3d31.4376641!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x81697e3545d496ad!2sSpatial%20Stack!5e0!3m2!1sen!2s!4v1627459995401!5m2!1sen!2s" 
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
      {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
